<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Flip Memo</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<main>
		<span class="toRedraw"></span>
		<header class="mainTop">
			<div class="container">
				<span class="brand">Flip Memo</span>
			</div>
		</header>
		<div class="mainBottom">
			<div class="menu">
				<button data-value="normal">Normal</button>
				<button data-value="hard">Hard</button>
				<button data-value="scores" class="scores">Scores</button>
			</div>
			<footer>
				<span>Â© Copyright Flip Memo 2015</span>
			</footer>
		</div>
		<div class="gameScreen out">
			<nav class="out">
				<span id="level-value">LEVEL</span>
				<span id="level">Level: <span>1</span></span>
			</nav>
			<div class="block-container out">
				<!-- Block will be loaded here -->
			</div>
			<div class="progressbar out">
				<div class="bar inspectingTime"></div>
			</div>
		</div>
		<div class="scoresScreen out">
			<h1>Normal</h1>
			<p>Level: <span id="bestNormal">5</span></p>
			<h1>Hard</h1>
			<p>Level: <span id="bestHard">4</span></p>
			<button data-value="back" class="back">Menu</button>
		</div>
		<div class="gameOverContainer">
			<div class="gameOver">
				<p class="title">Wrong order</p>
				<button data-value="back" class="back">Menu</button>
			</div>
		</div>
		<div class="nextLevelContainer">
			<div class="nextLevel">
				<p class="title">Correct order</p>
				<button data-value="next" class="back">Next level</button>
			</div>
		</div>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
